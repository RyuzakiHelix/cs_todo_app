<header *ngIf='isUserAuthenticated'>
    <h1>{{title}}</h1>
    <app-button color="{{showAddToDo ? 'red': '#191970'}}" text="{{showAddToDo ? 'Close Add': 'Add ToDo'}}" (btnClick)="AddTask()"></app-button>
    <button [ngStyle]="{'background-color': '#191970'}" class="btn" routerLink="/todo-list" routerLinkActive="active">Show list</button>
    <button [ngStyle]="{'background-color': '#191970'}" class="btn" (click)="logout()">Logout</button>
</header>
<header *ngIf='!isUserAuthenticated'>
    <h1>{{title}}</h1>
    <button [ngStyle]="{'background-color': '#191970'}" class="btn" routerLink="/register" routerLinkActive="active">Register</button>
    <button [ngStyle]="{'background-color': '#191970'}" class="btn" routerLink="/login" routerLinkActive="active">Login</button>
</header>
