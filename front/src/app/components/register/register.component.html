<h1>Register</h1>
<div *ngIf="showError" class="alert">
    <span [innerHTML]="errorMessage"></span>
</div>
<form [formGroup]="registerForm" class="add-form" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
    <div class="form-control">
        <label for="username">Username:</label>
        <input type="text"id="username" formControlName="username"/>
        <div *ngIf="submitted && form['username'].errors" class="alert">
            <div *ngIf="form['username'].errors['required']">Username is required</div>
        </div>
    </div>
    <div class="form-control">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email"/>
        <div *ngIf="submitted && form['email'].errors">
            <div *ngIf="form['email'].errors['required']" class="alert">Email is required</div>
            <div *ngIf="form['email'].errors['email']">Email is fake</div>
        </div>
    </div>
    <div class="form-control">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password"/>
    </div>
    <div class="form-control">
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" formControlName="confirm"/>
    </div>
    <div class="alert">
        <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is required</em>
        <br>
        <em *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</em>
    </div>
    <button type="submit" class="btn btn-block">Register</button>

</form>
